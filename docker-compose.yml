version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-facturacion-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - facturacion-network
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-facturacion_sunat}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-false}
    command: php-fpm

  nginx:
    image: nginx:alpine
    container_name: api-facturacion-nginx
    restart: unless-stopped
    # No exponer puerto directamente - Coolify maneja el enrutamiento
    # ports:
    #   - "80:80"
    volumes:
      - ./:/var/www/html
    networks:
      - facturacion-network
    depends_on:
      - app
    labels:
      - "coolify.port=80"
      - "coolify.name=nginx"
    # Copiar configuración de nginx al iniciar
    command: >
      sh -c "
        if [ -f /var/www/html/docker/nginx/default.conf ]; then
          cp /var/www/html/docker/nginx/default.conf /etc/nginx/conf.d/default.conf
        fi &&
        nginx -g 'daemon off;'
      "

  postgres:
    image: postgres:16-alpine
    container_name: api-facturacion-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-facturacion_sunat}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - facturacion-network
    # No exponer puerto públicamente, solo acceso interno
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: api-facturacion-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@facturacion.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - facturacion-network
    depends_on:
      - postgres
    labels:
      - "coolify.port=80"
      - "coolify.name=pgadmin"
    # Si quieres acceso directo (opcional), descomenta la siguiente línea:
    # ports:
    #   - "5050:80"

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  facturacion-network:
    driver: bridge

